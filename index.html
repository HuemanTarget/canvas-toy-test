<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Canvas Toy Test</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="circ">Add Circle</button>
        <button id="rect">Add Rectangle</button>
      </div>
      <div class="canvas">
        <canvas id="canvas-board" height="500" width="500"></canvas>
      </div>
      <div class="atributes">
        <h4>Atributes</h4>
        <h5>Type: <span id="type"></span></h5>
        <h5>x Pos: <span id="xPos"></span></h5>
        <h5>y Pos: <span id="yPos"></span></h5>
        <h5>
          Radius:
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="radius"
          />
        </h5>
        <h5>
          Height:
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="height"
          />
        </h5>
        <h5>
          Width:
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="width"
          />
        </h5>
        <div>
          <label for="head">Color: </label>
          <input type="color" id="itemColor" name="head" value="#E83815" />
        </div>
      </div>
    </div>
  </body>
</html>
