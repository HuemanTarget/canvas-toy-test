<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Canvas</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="circ">Add Circle</button>
        <button id="rect">Add Rectangle</button>
      </div>
      <div class="canvas">
        <canvas id="canvas-board" height="500" width="500"></canvas>
        <div class="links">
          <a
            class="git"
            target="_blank"
            href="https://github.com/HuemanTarget/canvas-toy-test"
            >Git Hub Code</a
          >
          <a
            class="git"
            target="_blank"
            href="https://www.docdroid.net/uHH2OSp/canvas-toy-test-questions-pdf"
            >Post Change Questions</a
          >
        </div>
      </div>
      <div class="atributes-container">
        <div class="atributes-circ" id="atributesCirc">
          <button id="deleteCirc">Delete</button>
          <h5>Type: Circle</h5>
          <h5>x Pos: <span id="xPosCirc"></span></h5>
          <h5>y Pos: <span id="yPosCirc"></span></h5>
          <h5>
            Radius:
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="radius"
            />
          </h5>
          <div>
            <label for="head" class="color">Color: </label>
            <input
              type="color"
              id="itemCircColor"
              name="head"
              value="#000000"
            />
          </div>
        </div>
        <div class="atributes-rec" id="atributesRec">
          <button id="deleteRec">Delete</button>
          <h5>Type: Rectangle</h5>
          <h5>x Pos: <span id="xPosRec"></span></h5>
          <h5>y Pos: <span id="yPosRec"></span></h5>
          <h5>
            Height:
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="height"
            />
          </h5>
          <h5>
            Width:
            <input
              type="range"
              min="1"
              max="100"
              value="60"
              class="slider"
              id="width"
            />
          </h5>
          <div>
            <label for="head" class="color">Color: </label>
            <input type="color" id="itemRecColor" name="head" value="#000000" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
